	<h1>Silky Admin Theme</h1>
	
	<p>Welcome. To log in just hit the log in button below.</p>
	
  <div class="information large png_bg">For the demo, just hit the login button</div>
	
	<form action="dashboard.html" method="get">
		<p><label>Username</label>
	      <input name="username" class="input large" value="username" type="text">
	  </p>
		
	  <p><label>Password</label>
		<input name="password" class="input large" value="password" type="password">
	  </p>
	  
	  <p><input name="Submit" id="button" value="Login" class="button" type="submit">
		<input name="reset" id="reset" value="Reset" class="button" type="reset">
	  </p>
	  <div class="success large png_bg">This is a success message.</div>
	  <div class="fail large png_bg">This is a failure message.</div>
	  <div class="attention large png_bg">This is an attention message.</div>
	</form>
</div>
